<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Hệ Thống</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .info {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Thông Tin Hệ Thống</h1>
        <div class="info" id="system-info">
            <!-- Thông tin sẽ được hiển thị ở đây -->
        </div>
    </div>

    <script>
        const fetchSystemInfo = async () => {
            try {
                const response = await fetch('http://localhost:8080/system-info');
                const data = await response.json();
                displaySystemInfo(data);
            } catch (error) {
                console.error('Lỗi khi lấy thông tin hệ thống:', error);
            }
        };

        const displaySystemInfo = (data) => {
            const infoDiv = document.getElementById('system-info');
            infoDiv.innerHTML = `
                <p><strong>CPU:</strong> ${data.cpu.brand} (${data.cpu.manufacturer})</p>
                <p><strong>Tốc độ:</strong> ${data.cpu.speed} GHz</p>
                <p><strong>Số lõi:</strong> ${data.cpu.cores}</p>
                <p><strong>Tổng bộ nhớ:</strong> ${(data.memory.total / (1024 * 1024 * 1024)).toFixed(2)} GB</p>
                <p><strong>Bộ nhớ đã sử dụng:</strong> ${(data.memory.used / (1024 * 1024 * 1024)).toFixed(2)} GB</p>
                <p><strong>Bộ nhớ còn lại:</strong> ${(data.memory.free / (1024 * 1024 * 1024)).toFixed(2)} GB</p>
                <p><strong>Thời gian:</strong> ${data.timestamp}</p>
            `;
        };

        // Gọi hàm để lấy thông tin hệ thống khi trang được tải
        fetchSystemInfo();
    </script>
</body>

</html>
